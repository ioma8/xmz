name: Release

on:
  workflow_dispatch:

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    permissions:
      contents: write
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: true
          prerelease: false
          generate_release_notes: true

  build_and_upload:
    name: Build and Upload for ${{ matrix.os }}-${{ matrix.arch }}
    needs: create_release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            asset_name: xmz-x86_64-linux-gnu.tar.gz
            binary_name: xmz
            use_cross: false
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-musl
            asset_name: xmz-x86_64-linux-musl.tar.gz
            binary_name: xmz
            use_cross: true
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            asset_name: xmz-aarch64-linux-gnu.tar.gz
            binary_name: xmz
            use_cross: true
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-unknown-linux-musl
            asset_name: xmz-aarch64-linux-musl.tar.gz
            binary_name: xmz
            use_cross: true
          - os: macos-latest
            arch: x86_64
            target: x86_64-apple-darwin
            asset_name: xmz-x86_64-macos.tar.gz
            binary_name: xmz
            use_cross: false
          - os: macos-latest
            arch: aarch64
            target: aarch64-apple-darwin
            asset_name: xmz-aarch64-macos.tar.gz
            binary_name: xmz
            use_cross: false
          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
            asset_name: xmz-x86_64-windows.zip
            binary_name: xmz.exe
            use_cross: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      
      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
      
      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build binary (native)
        if: matrix.use_cross == false
        run: cargo build --release --locked --target ${{ matrix.target }} --verbose
      
      - name: Build binary (cross)
        if: matrix.use_cross == true
        run: cross build --release --locked --target ${{ matrix.target }} --verbose
      
      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}
      
      - name: Package binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          tar -czvf ${{ matrix.asset_name }} -C target/${{ matrix.target }}/release/ ${{ matrix.binary_name }}
          sha256sum ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
      
      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/${{ matrix.binary_name }} -DestinationPath ${{ matrix.asset_name }}
          (Get-FileHash ${{ matrix.asset_name }} -Algorithm SHA256).Hash | Out-File -Encoding ASCII ${{ matrix.asset_name }}.sha256
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          files: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256
  
  create_checksums:
    name: Create SHA256SUMS
    needs: build_and_upload
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download release assets
        uses: robinraju/release-downloader@v1
        with:
          tag: v${{ github.run_number }}
          fileName: "*.sha256"
          out-file-path: "checksums"
      
      - name: Create SHA256SUMS file
        run: |
          cd checksums
          cat *.sha256 > SHA256SUMS
          cat SHA256SUMS
      
      - name: Upload SHA256SUMS
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          files: checksums/SHA256SUMS
